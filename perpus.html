<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perpustakaan Digital</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <style>
      .buttonberanda {
            background-color: #ffc107;
            border-radius: 5px;
            width: 100px;
            height: 40px;
        }
      .book-card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .book-card:hover {
            transform: scale(1.05);
        }
        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        .btn-primary {
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark py-2 fixed-top">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between gap-3" >
          <div class="d-flex align-items-center">
            <a href="index.html">
              <button class="buttonberanda">Beranda</button>
            </a>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Content -->
    <div class="container mt-5 pt-5">
      <h2 class="text-center mb-4 text-primary">Perpustakaan Digital</h2>
      <div class="row justify-content-center">
          <div class="col-md-4">
              <div class="card book-card shadow-sm">
                  <img src="img/book1.jpeg" class="card-img-top" alt="Pemrograman Web">
                  <div class="card-body">
                      <h5 class="card-title">Pemrograman Web</h5>
                      <button class="btn btn-primary">Baca</button>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card book-card shadow-sm">
                  <img src="img/book2.jpeg" class="card-img-top" alt="Sukses Berbisnis Online">
                  <div class="card-body">
                      <h5 class="card-title">Sukses Berbisnis Online</h5>
                      <button class="btn btn-primary">Baca</button>
                  </div>
              </div>
          </div>
      </div>
  </div>

    <script>
      document
        .getElementById("sidebar-toggle")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.add("active");
          document.getElementById("sidebar-overlay").classList.add("active");
        });
      document
        .getElementById("close-sidebar")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.remove("active");
          document.getElementById("sidebar-overlay").classList.remove("active");
        });
      document
        .getElementById("sidebar-overlay")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.remove("active");
          document.getElementById("sidebar-overlay").classList.remove("active");
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
