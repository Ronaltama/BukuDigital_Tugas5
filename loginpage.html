<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/loginpagestyle.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark py-2 fixed-top">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between gap-3"
        >
          <div class="d-flex align-items-center">
            <a href="index.html">
              <button class="buttonberanda">Beranda</button>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Spacer -->
    <div style="height: 100px"></div>

    <!-- Background Image -->
    <img class="background" src="img/rakbuku.png" alt="Background Rak Buku" />

    <!-- Login Container -->
    <div class="tempatlogin">
      <div class="loginbackground"></div>
      <div class="login-container">
        <input type="email" placeholder="Email" required />
        <input
          class="password"
          type="password"
          placeholder="Password"
          required
        />
        <button class="button login-button">Login</button>
        <p class="signin" style="color: white">
          Belum punya akun?
          <a href="signuppage.html">
            <button class="button">Sign-Up</button>
          </a>
        </p>
      </div>

      <!-- Opsi Login -->
      <div class="opsilogin">
        <p style="color: white">Atau login dengan:</p>
        <div class="social-login">
          <button style="background-color: white">
            <img class="ikon" src="img/google.png" alt="Google Logo" /> Google
          </button>
          <button style="background-color: white">
            <img class="ikon" src="img/facebook logo.png" alt="Facebook Logo" />
            Facebook
          </button>
          <button style="background-color: white">
            <img class="ikon" src="img/whatsapp.jpg" alt="WhatsApp Logo" />
            WhatsApp
          </button>
        </div>
      </div>
    </div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
